<!DOCTYPE html>
<html>
<head>
  <title>D3 Axis</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg width="600" height="200"></svg>
  <script>
  </script>
</body>


<script>
    // Time Scale: Create the x-axis inside an SVG element. 
    // Set the scale to scaleTime and label the ticks with dates from a given time range, 
    // e.g., [2019-01-01, 2019-12-31].

    // Select the SVG element
    const svg = d3.select("svg");

    // Define the scale for the x-axis so that it displays the months of the year
    const xScale = d3.scaleTime()
    .domain([new Date(2019, 0, 1), new Date(2019, 11, 31)]) // January 1st to December 31st
    .range([0, 500]);

    // Create the x-axis and label the ticks with the months of the year
    const xAxis = d3.axisBottom(xScale)
    .tickFormat(d3.timeFormat("%b")); // Format the ticks as the full month name


    // Append the x-axis to the SVG element
    svg.append("g")
    .attr("transform", "translate(50, 50)")
    .call(xAxis);
    
    
</script>
</html>
