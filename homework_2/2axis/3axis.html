<!DOCTYPE html>
<html>
<head>
  <title>D3 Axis</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg width="600" height="200"></svg>
  <script>
  </script>
</body>


<script>
    // Custom Tick Formatting: Create the x-axis inside an SVG element. 
    // Set the scale to scaleLinear and label the ticks with formatted values as percentages, e.g., "25%", "50%", "75%".  

    // Select the SVG element
    const svg = d3.select("svg");

    // Define the scale for the x-axis
    const xScale = d3.scaleLinear()
    .domain([0, 1])
    .range([0, 500]);

    // Create the x-axis
    const xAxis = d3.axisBottom(xScale)
    .tickFormat(d3.format(".0%"));

    // Append the x-axis to the SVG element
    svg.append("g")
    .attr("transform", "translate(0, 50)")
    .call(xAxis);

</script>
</html>
