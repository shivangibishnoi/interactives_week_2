<!DOCTYPE html>
<html>
<head>
  <title>D3 Axis</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg width="600" height="200"></svg>
  <script>
  </script>
</body>


<script>
    // Ordinal Scale: Create the y-axis where the scale is set to scaleOrdinal 
    // and labelled with the ticks values ["Low", "Medium", "High"].

    // Select the SVG element
    const svg = d3.select("svg");

    // Define the scale for the y-axis
    const yScale = d3.scaleOrdinal()
    .domain(["Low", "Medium", "High"])
    .range([0, 50, 100]);

    // Create the y-axis
    const yAxis = d3.axisLeft(yScale);

    // Append the y-axis to the SVG element
    svg.append("g")
    .attr("transform", "translate(50, 50)")
    .call(yAxis);


    
    
</script>
</html>
