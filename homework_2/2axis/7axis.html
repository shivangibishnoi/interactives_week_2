<!DOCTYPE html>
<html>
<head>
  <title>D3 Axis</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <svg width="600" height="200"></svg>
  <script>
  </script>
</body>


<script>
    // Time Scale: Create the y-axis inside an SVG element. 
    // Set the scale to scaleTime and label the ticks with times of the day, 
    // e.g., [12:00 AM, 06:00 AM, 12:00 PM, 06:00 PM].

    // Select the SVG element
    const svg = d3.select("svg");

    // Define the scale for the y-axis so that it displays the hours of the day
    const yScale = d3.scaleTime()
    .domain([new Date(2021, 0, 1, 0), new Date(2021, 0, 1, 23)]) // January 1st, 12:00 AM to 11:00 PM
    .range([0, 150]);

    // Create the y-axis and label the ticks with the hours of the day
    const yAxis = d3.axisLeft(yScale)
    .tickFormat(d3.timeFormat("%I %p")); // Format the ticks as hours with AM/PM

    // Append the y-axis to the SVG element
    svg.append("g")
    .attr("transform", "translate(50, 10)")
    .call(yAxis);
    
    
    
    
</script>
</html>
