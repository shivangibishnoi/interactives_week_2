<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css"></link>
        <title>My Updating Chart</title>
    </head>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <body>
        <svg height="200" width="500" id="svg"></svg>
    </body>

    <script>
        const rectColors = [
            "yellowgreen",
            "cornflowerblue",
            "seagreen",
            "slateblue",
        ]

        // create and bind data to our rects
        const rects = d3.select("#svg")
            .selectAll(".rect")
            .data(rectColors)
            .join("rect")
            .attr("height", 100)
            .attr("width", 100)
            .attr("x", (d,i) => i * 110)
            .attr("fill", "lightgrey")
            .on("mouseover", handleMouseOver)
            .on("mouseout", mouseOut)

        //create a function called handleMouseOver that shows the data bound to the rect/square like a tooltip and have the tooltip disappear when the mouse leaves the rect
        
        // create tooltip
        const tooltip = d3.select("body")
            .append("div")
            .style("position", "absolute")
            .style("background-color", "white")
            .style("padding", "5px")
            .style("border", "1px solid black")
            .style("display", "none")

        function handleMouseOver(event, d) {
            d3.select(this).attr("fill", d)
            tooltip.style("display", "block")
            tooltip.html(d)
                .style("left", (event.pageX) + "px")
                .style("top", (event.pageY) + "px")
        }

        function mouseOut(event, d) {
            d3.select(this).attr("fill", "lightgrey")
            tooltip.style("display", "none")
        }



    </script>
</html>
